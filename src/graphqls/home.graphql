query homepage {
  popularPolicies(filter: {}, limit: 5) {
    collection {
      id
      title
    }
  }
  recentlyAddedPolicies(filter: { status_eq: "release" }) {
    collection {
      id
      title
      status
      draft {
        id
      }
    }
  }
  recentlyVisitedPolicies(filter: {}, limit: 5) {
    collection {
      id
      title
    }
  }
  popularResources(filter: {}, limit: 5) {
    collection {
      id
      name
    }
  }
  bookmarks(filter: { originator_type_eq: "policy" }, limit: 5) {
    collection {
      originatorId
      name
      originator {
        ...policyBookmark
      }
    }
  }
}
query UserPVisit {
  userPolicyVisits(filter: {}) {
    collection {
      id
      policy {
        id
        title
      }
      recentVisit
    }
  }
}
