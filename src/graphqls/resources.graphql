query resources(
  $filter: BaseScalar = {}
  $page: Int
  $limit: Int
) {
  resources(filter: $filter, page: $page, limit: $limit) {
    collection {
      id
      name
      category
      policies { id title }
      controls { id typeOfControl }
      businessProcess { id name }
      # file size ga ada
      # upload ga ada
      # status ga ada
      resuploadUrl
    }
    metadata {
      currentPage
      limitValue
      totalCount
      totalPages
    }
  }
}

mutation createResource($input: CreateResourceInput!) {
  createResource(input: $input) {
    success
    errors
  }
}

