query resources($filter: BaseScalar = {}, $page: Int, $limit: Int) {
  resources(filter: $filter, page: $page, limit: $limit) {
    collection {
      id
      name
      category
      policies {
        id
        title
      }
      controls {
        id
        typeOfControl
      }
      businessProcess {
        id
        name
      }
      # file size ga ada
      # upload ga ada
      # status ga ada
      resuploadUrl
    }
    metadata {
      currentPage
      limitValue
      totalCount
      totalPages
    }
  }
}

mutation createResource($input: CreateResourceInput!) {
  createResource(input: $input) {
    success
    errors
  }
}

query resourceFormMaster {
  policies(filter: {}) {
    collection {
      id
      title
    }
  }

  controls(filter: {}) {
    collection {
      id
      description
    }
  }

  businessProcesses(filter: { ancestry_not_null: true }) {
    collection {
      id
      name
      parentId
    }
  }
}

query resource($id: ID!) {
  resource(id: $id) {
    id
    name
    category
    policies {
      id
      description
    }
    controls {
      id
      typeOfControl
    }
    businessProcess {
      id
      name
    }
    resuploadUrl
  }
}

mutation updateResource($input: UpdateResourceInput!) {
  updateResource(input: $input) {
    success
    errors
  }
}

mutation destroyResource($id: ID!) {
  destroyResource(input: { id: $id }) {
    success
    errors
  }
}

mutation updateResourceRating($input: UpdateResourceRatingInput!) {
  updateResourceRating(input: $input) {
    success
  }
}
