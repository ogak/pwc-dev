query resources($filter: BaseScalar = {}, $page: Int, $limit: Int = 1000) {
  resources(filter: $filter, page: $page, limit: $limit) {
    collection {
      id
      name
      category
      policies {
        id
        title
      }
      controls {
        id
        typeOfControl
      }
      businessProcess {
        id
        name
      }
      resuploadLink
      resuploadUrl
      resourceFileType
      createdAt
      createdBy
      visit
      updatedAt
      lastUpdatedBy
      rating
      totalRating
    }
    metadata {
      currentPage
      limitValue
      totalCount
      totalPages
    }
  }
}

mutation createResource($input: CreateResourceInput!) {
  createResource(input: $input) {
    success
    errors
    resource {
      id
    }
  }
}

query resourceFormMaster {
  policies(filter: {}) {
    collection {
      id
      title
    }
  }

  controls(filter: {}) {
    collection {
      id
      description
    }
  }

  businessProcesses(filter: { ancestry_not_null: true }) {
    collection {
      id
      name
      parentId
    }
  }
}
query resourceRatings($filter: BaseScalar = {}) {
  resourceRatings(filter: $filter) {
    collection {
      rating
      userId
    }
  }
}
query resource($id: ID!) {
  resource(id: $id) {
    id
    name
    status
    category
    base64File
    policies {
      id
      title
      description
    }
    controls {
      id
      description
      typeOfControl
    }
    businessProcess {
      id
      name
    }
    hasEditAccess
    requestStatus
    requestEdit {
      id
      state
      user {
        id
        name
      }
    }
    draft {
      id
      objectResult {
        ... on Resource {
          name
          id
          updatedAt
        }
      }
    }
    tags {
      id
      xCoordinates
      yCoordinates
      risk {
        id
        name
      }
      control {
        id
        description
      }
    }
    resuploadLink
    resuploadUrl
    resourceFileType
    resourceFileName
    resourceFileSize
    rating
    totalRating
    visit
    createdAt
    createdBy
    updatedAt
  }
}

mutation updateResource($input: UpdateResourceInput!) {
  updateResource(input: $input) {
    success
    errors
  }
}

mutation destroyResource($id: ID!) {
  destroyResource(input: { id: $id }) {
    success
    errors
  }
}

mutation destroyResourceAttachment($id: ID!) {
  destroyResourceAttachment(input: { id: $id }) {
    success
    resource {
      resuploadUrl
    }
  }
}

mutation createResourceRating($input: CreateResourceRatingInput!) {
  createResourceRating(input: $input) {
    success
    resourceRating {
      rating
    }
  }
}

mutation updateResourceRating($input: UpdateResourceRatingInput!) {
  updateResourceRating(input: $input) {
    success
  }
}
mutation reviewResourceDraft($id: ID!, $publish: Boolean!) {
  reviewResourceDraft(input: { id: $id, publish: $publish }) {
    success
    errors
  }
}

mutation updateResourceVisit($id: ID!) {
  isVisit(input: { originatorId: $id, originatorType: "Resource" }) {
    success
  }
}
