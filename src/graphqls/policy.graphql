query policies(
  $filter: BaseScalar = {}
  $withDetail: Boolean = false
  $limit: Int
) {
  policies(filter: $filter, limit: $limit) {
    collection {
      id
      title
      status
      policyCategoryId
      parentId
      policyCategory {
        id
        name
      }
      ancestry
      description
      ...policyFragment @include(if: $withDetail)
    }
    metadata {
      totalCount
      currentPage
      totalPages
      limitValue
    }
  }
}
