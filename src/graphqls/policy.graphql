query policyTree(
  $filter: BaseScalar = {}
  $isTree: Boolean!
  $limit: Int
  $page: Int
) {
  policies(filter: $filter, limit: $limit, page: $page) {
    collection {
      ...policyBranch
      children @include(if: $isTree) {
        ...policyBranch
        children {
          ...policyBranch
          children {
            ...policyBranch
            children {
              ...policyBranch
              children {
                ...policyBranch
              }
            }
          }
        }
      }
    }
    metadata {
      totalCount
      currentPage
      totalPages
      limitValue
    }
  }
}
