fragment policyBranch on Policy {
  id
  title
  parentId
  status
  ancestry
  lastUpdatedAt
  lastUpdatedBy
  draft {
    id
  }
  isSubmitted
  requestStatus
  policyCategory {
    id
    name
  }
}

query policy($id: ID!, $withChild: Boolean = false) {
  policy(id: $id) {
    description
    ...policyFragment
    children @include(if: $withChild) {
      ...policyFragment
      children {
        ...policyFragment
        children {
          ...policyFragment
          children {
            ...policyFragment
            children {
              ...policyFragment
            }
          }
        }
      }
    }
    ancestors {
      id
      title
    }
    draft {
      id
      objectResult {
        ... on Policy {
          id
          title
          status
          policyCategory {
            id
            name
          }
          ancestry
          description
          parentId
          references {
            id
            name
          }
        }
      }
      objectChanges
    }
    isSubmitted
    trueVersion
    hasEditAccess
    requestStatus
    status
    updatedAt
    lastUpdatedAt
    createdAt
    createdBy
    requestEdit {
      id
      state
      user {
        id
        name
      }
    }
  }
}

fragment policyFragment on Policy {
  id
  title
  status
  createdAt
  updatedAt
  draft {
    id
  }
  requestStatus
  # policyCategory {
  #   id
  #   name
  # }
  ancestry
  # description
  parentId
  references {
    id
    name
  }
  controlCount
  riskCount
  subCount
  resources {
    id
    name
    rating
    totalRating
    visit
    resuploadUrl
    status
    draft {
      id
    }
  }
  risks {
    id
    name
    status
    levelOfRisk
    typeOfRisk
  }
  controls {
    id
    description
    ...control
  }
  businessProcesses {
    id
    name
  }
  bookmarkedBy
}

