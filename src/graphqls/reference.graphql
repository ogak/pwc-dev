query references($filter: BaseScalar = {}, $page: Int, $limit: Int) {
  references(filter: $filter, page: $page, limit: $limit) {
    collection {
      id
      name
      updatedAt
      policies {
        id
        title
      }
    }
    metadata {
      currentPage
      limitValue
      totalCount
      totalPages
    }
  }
}

mutation createReference($input: CreateReferenceInput!) {
  createReference(input: $input) {
    success
    errors
  }
}

mutation destroyReference($id: ID!) {
  destroyReference(input: { id: $id }) {
    success
    errors
  }
}

mutation updateReference($input: UpdateReferenceInput!) {
  updateReference(input: $input) {
    success
  }
}
