query departments($filter: BaseScalar = {}, $page: Int, $limit: Int = 1000) {
  departments(filter: $filter, page: $page, limit: $limit) {
    collection {
      name
      id
      users {
        name
        id
      }
      controls {
        controlOwner
        descriptions {
          id
          name
        }
      }
    }
  }
}
