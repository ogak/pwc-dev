query controls($filter: BaseScalar = {}) {
  controls(filter: $filter) {
    collection {
      ...control
      draft {
        id
        objectResult {
          ...control
        }
      }
    }
  }
}

query control($id: ID!) {
  control(id: $id) {
    ...control
    draft {
      id
      objectResult {
        ...control
      }
    }
  }
}

fragment control on Control {
  id
  keyControl
  risks {
    id
    name
  }
  businessProcesses {
    id
    name
  }
  description
  frequency
  nature
  controlOwner
  assertion
  typeOfControl
  ipo
  status
  updatedAt
}

mutation createControl($input: CreateControlInput!) {
  createControl(input: $input) {
    clientMutationId
    control {
      id
    }
  }
}

mutation destroyControl($input: DestroyControlInput!) {
  destroyControl(input: $input) {
    clientMutationId
  }
}

mutation updateControl($input: UpdateControlInput!) {
  updateControl(input: $input) {
    control {
      ...control
    }
  }
}
mutation reviewControlDraft($id: ID!, $publish: Boolean!) {
  reviewControlDraft(input: { id: $id, publish: $publish }) {
    success
    errors
  }
}
