query controls($filter: BaseScalar = {}) {
  controls(filter: $filter) {
    collection {
      ...control
    }
  }
}

query control($id: ID!) {
  control(id: $id) {
    ...control
    activityControls {
      id
      activity
      guidance
      guidanceFileName
      guidanceResuploadUrl
    }
    hasEditAccess
    requestStatus
    requestEdit {
      id
      state
      user {
        id
        name
      }
    }
    draft {
      id
      objectResult {
        __typename
      }
    }
  }
}

fragment control on Control {
  id
  keyControl
  risks {
    id
    name
  }
  businessProcesses {
    id
    name
  }
  description
  frequency
  nature
  controlOwner
  assertion
  typeOfControl
  ipo
  status
  updatedAt
  lastUpdatedBy
  createdBy
  createdAt
}

mutation createControl($input: CreateControlInput!) {
  createControl(input: $input) {
    clientMutationId
    control {
      id
    }
  }
}

mutation destroyControl($id: ID!) {
  destroyControl(input: { id: $id }) {
    clientMutationId
  }
}

mutation updateControl($input: UpdateControlInput!) {
  updateControl(input: $input) {
    control {
      ...control
    }
  }
}
mutation reviewControlDraft($id: ID!, $publish: Boolean!) {
  reviewControlDraft(input: { id: $id, publish: $publish }) {
    success
    errors
  }
}
