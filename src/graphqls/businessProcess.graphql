query businessProcesses($filter: BaseScalar = {}) {
  businessProcesses(filter: $filter) {
    collection {
      ancestry
      id
      name
      parentId
      updatedAt
      risks {
        id
        name
      }
    }
  }
}

query businessProcessTree(
  $filter: BaseScalar = {}
  $isTree: Boolean = true
  $limit: Int
  $page: Int
) {
  businessProcesses(filter: $filter, limit: $limit, page: $page) {
    collection {
      ...businessProcessBranch
      children @include(if: $isTree) {
        ...businessProcessBranch
        children {
          ...businessProcessBranch
          children {
            ...businessProcessBranch
            children {
              ...businessProcessBranch
              children {
                ...businessProcessBranch
              }
            }
          }
        }
      }
    }
    metadata {
      totalCount
      currentPage
      totalPages
      limitValue
    }
  }
}

query businessProcess($id: ID!) {
  businessProcess(id: $id) {
    ancestors {
      id
      name
    }
    ancestry
    id
    name
    parentId
    children {
      name
      id
      ancestry
    }
    risks {
      ...risk
      controls {
        ...businessProcessControl
      }
    }
    controls {
      ...businessProcessControl
    }
    resources {
      name
      category
      id
      rating
      visit
      resuploadUrl
      totalRating
      tags {
        xCoordinates
        yCoordinates
        businessProcess {
          id
          name
        }
        risk {
          id
          name
        }
      }
    }
  }
}

fragment businessProcessBranch on BusinessProcess {
  ancestry
  id
  name
  status
  parentId
  createdAt
  createdBy
  lastUpdatedBy
  updatedAt
  risks {
    id
    name
  }
}

fragment businessProcessControl on Control {
  id
  description
  nature
  ipo
  nature
  assertion
  frequency
  typeOfControl
  controlOwner
  departments {
    id
    name
  }
  status
  keyControl
  businessProcesses {
    id
    name
  }
  risks {
    id
    name
  }
  activityControls {
    id
    activity
    guidance
  }
}

mutation createBusinessProcess($input: CreateBusinessProcessInput!) {
  createBusinessProcess(input: $input) {
    businessProcess {
      ancestry
      id
      name
    }
  }
}

mutation destroyBusinessProcess($input: DestroyBusinessProcessInput!) {
  destroyBusinessProcess(input: $input) {
    businessProcess {
      ancestry
      id
      name
    }
  }
}

mutation updateBusinessProcess($input: UpdateBusinessProcessInput!) {
  updateBusinessProcess(input: $input) {
    businessProcess {
      ancestry
      id
      name
    }
  }
}

mutation createSubBusinessProcess($input: CreateSubBusinessProcessInput!) {
  createSubBusinessProcess(input: $input) {
    businessProcess {
      ancestry
      id
      name
    }
  }
}

mutation createBookmarkBusinessProcess($id: ID!) {
  createBookmarkBusinessProcess(input: { businessProcessId: $id }) {
    success
  }
}
