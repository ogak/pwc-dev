# Write your query or mutation here
query risks($filter: BaseScalar = {}, $limit: Int) {
  risks(filter: $filter, limit: $limit) {
    collection {
      ...risk
    }
  }
}

query risk($id: ID!) {
  risk(id: $id) {
    ...risk
  }
}

fragment risk on Risk {
  id
  name
  levelOfRisk
  typeOfRisk
  createdAt
  updatedAt
  status
  businessProcess {
    id
    name
  }
  businessProcessId
}

mutation createRisk($input: CreateRiskInput!) {
  createRisk(input: $input) {
    success
  }
}

mutation destroyRisk($id: ID!) {
  destroyRisk(input: { id: $id }) {
    success
  }
}

mutation updateRisk($input: UpdateRiskInput!) {
  updateRisk(input: $input) {
    success
  }
}
