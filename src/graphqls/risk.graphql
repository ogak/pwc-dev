fragment risk on Risk {
  id
  name
  levelOfRisk
  typeOfRisk
  createdBy
  createdAt
  lastUpdatedBy
  updatedAt
  status
  businessProcess
  businessProcesses {
    id
    name
  }
}

query risks($filter: BaseScalar = {}, $limit: Int = 25) {
  navigatorRisks(filter: $filter, limit: $limit) {
    collection {
      ...risk
      draft {
        id
      }
    }
  }
}
query adminRisks($filter: BaseScalar = {}, $limit: Int = 25, $page: Int) {
  preparerRisks(filter: $filter, limit: $limit, page: $page) {
    collection {
      ...risk
      draft {
        id
      }
    }
    metadata {
      currentPage
      limitValue
      totalCount
      totalPages
    }
  }
}
query reviewerRisksStatus(
  $filter: BaseScalar = {}
  $limit: Int = 25
  $page: Int
) {
  reviewerRisksStatus(filter: $filter, limit: $limit, page: $page) {
    collection {
      ...risk
      draft {
        id
      }
    }
    metadata {
      currentPage
      limitValue
      totalCount
      totalPages
    }
  }
}
query risk($id: ID!) {
  risk(id: $id) {
    ...risk
    hasEditAccess
    requestStatus
    requestEdit {
      id
      state
      user {
        id
        name
      }
    }
    draft {
      id
      objectResult {
        ... on Risk {
          id
          name
          levelOfRisk
          typeOfRisk
          createdBy
          createdAt
          lastUpdatedBy
          updatedAt
          status
          businessProcess
        }
      }
    }
  }
}

mutation createRisk($input: CreateRiskInput!) {
  createRisk(input: $input) {
    success
  }
}

mutation destroyRisk($id: ID!) {
  destroyRisk(input: { id: $id }) {
    success
  }
}

mutation updateRisk($input: UpdateRiskInput!) {
  updateRisk(input: $input) {
    success
  }
}

mutation reviewRiskDraft($id: ID!, $publish: Boolean!) {
  reviewRiskDraft(input: { id: $id, publish: $publish }) {
    success
  }
}
