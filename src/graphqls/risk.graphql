# Write your query or mutation here
query risks($filter: BaseScalar = {}, $limit: Int) {
  risks(filter: $filter, limit: $limit) {
    collection {
      ...risk
    }
  }
}

query risk($id: ID!) {
  risk(id: $id) {
    ...risk
    hasEditAccess
    requestStatus
    requestEdit {
      id
      state
      user {
        id
        name
      }
    }
    draft {
      id
      objectResult {
        __typename
      }
    }
  }
}

fragment risk on Risk {
  id
  name
  levelOfRisk
  typeOfRisk
  createdAt
  updatedAt
  status
  businessProcess {
    id
    name
  }
  businessProcessId
}

mutation createRisk($input: CreateRiskInput!) {
  createRisk(input: $input) {
    success
  }
}

mutation destroyRisk($id: ID!) {
  destroyRisk(input: { id: $id }) {
    success
  }
}

mutation updateRisk($input: UpdateRiskInput!) {
  updateRisk(input: $input) {
    success
  }
}

mutation reviewRiskDraft($id: ID!, $publish: Boolean!) {
  reviewRiskDraft(input: { id: $id, publish: $publish }) {
    success
  }
}
